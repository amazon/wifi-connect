name: Build wifi-connect (Linux aarch64)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare cargo cache directories
        run: mkdir -p .cache/cargo/{registry,git}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            .cache/cargo/registry
            .cache/cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build helper image
        run: docker build --tag wifi-connect-builder -f Dockerfile .

      - name: Build wifi-connect for aarch64
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/workspace \
            -v "${{ github.workspace }}/.cache/cargo/registry":/usr/local/cargo/registry \
            -v "${{ github.workspace }}/.cache/cargo/git":/usr/local/cargo/git \
            -w /workspace \
            wifi-connect-builder aarch64-unknown-linux-gnu

      - name: Upload wifi-connect binary
        uses: actions/upload-artifact@v4
        with:
          name: wifi-connect-linux-aarch64
          path: target/aarch64-unknown-linux-gnu/release/wifi-connect

  release:
    needs: build
    # if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: wifi-connect-linux-aarch64
          path: dist

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: npm install --global semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --no-ci
